<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="page" value="#{newsManager.page}"/>
	<f:viewParam name="removeId" value="#{newsManager.removeId}"/>
</f:metadata>


<h:body>
	<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
		<ui:define name="content">
		

			<div id="sf_admin_container">
				<div id="sf_admin_content">
					<h2>Lista wiadomości</h2>

	            	<h:form >
						<div class="notice"><h:messages /></div>
	            	</h:form>
					 
					<div class="sf_admin_list">
							
							<h:dataTable var="news" value="#{newsManager.newsList}" cellspacing="0" rowClasses="odd,even">
								<h:column>
									<f:facet name="header">&nbsp;ID&nbsp;</f:facet>
									&nbsp;#{news.id}
								</h:column>
								<h:column>
									<f:facet name="header">Tytuł</f:facet>
									#{news.titleAbbr}
								</h:column>
								<h:column>
									<f:facet name="header">Treść</f:facet>
									#{news.contentAbbr}
									<f:facet name="footer">
										<h:outputText value="#{newsManager.tableListCaption}" id="caption1" />
										&nbsp;&nbsp;&nbsp;
										<h:link outcome="news-list.xhtml?page=#{newsManager.firstPage}" value="">
											<h:graphicImage library="img" name="first.png" />
										</h:link>
										&nbsp;
										<h:link outcome="news-list.xhtml?page=#{newsManager.previousPage}" value="">
											<h:graphicImage library="img" name="previous.png" />
										</h:link>										
										&nbsp;
										<h:link outcome="news-list.xhtml?page=#{newsManager.nextPage}" value="">
											<h:graphicImage library="img" name="next.png" />
										</h:link>
										&nbsp;
										<h:link outcome="news-list.xhtml?page=#{newsManager.lastPage}" value="">
											<h:graphicImage library="img" name="last.png" />
										</h:link>
										&nbsp;										
									</f:facet>
									
								</h:column>
								<h:column>
									<f:facet name="header">Data dodanie</f:facet>
									#{news.createdAtAbbr}
								</h:column>
								<h:column>
									<f:facet name="header">Data aktualizacji</f:facet>
									#{news.updatedAtAbbr}
								</h:column>

								<h:column>
									<f:facet name="header">Akcja</f:facet>
									<h:link outcome="edit.xhtml?id=#{news.id}" value="" title="Edytuj">										
										<h:graphicImage library="img" name="edit.png" />
									</h:link>
									&nbsp;
									<h:link outcome="news-list.xhtml?removeId=#{news.id}" value="" title="Usuń">										
										<h:graphicImage library="img" name="delete.png" />
									</h:link>
								</h:column>
							</h:dataTable>
													
					</div>
					
					
					
				</div>
			</div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
