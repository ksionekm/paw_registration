<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head><title>PAW rejestracja</title>
</h:head>
<h:body>
    <div align="center">
            <h:form>
                <p:panelGrid columns="2" style="align-content: center">
                    <f:facet name="header" >
                        <p:outputLabel value="Zaloguj do panelu administracyjnego" />
                    </f:facet>
                    <p:outputLabel for="login" value="Login:" />
                    <p:inputText id="login" value="#{pawSignupBean.login}"
                                 required="true">
                    </p:inputText>
                    <p:outputLabel for="password" value="HasÅ‚o:" />
                    <p:password id="password" value="#{pawSignupBean.password}"
                                required="true">
                    </p:password>
                    <f:facet name="footer">
                        <p:commandButton value="Zaloguj" action="#{pawSignupBean.loginAction}"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
    </div>
</h:body>
</html>
