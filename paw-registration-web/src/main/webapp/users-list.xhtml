<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="page" value="#{usersManager.page}"/>
	<f:viewParam name="removeId" value="#{usersManager.removeId}"/>
</f:metadata>


<h:body>
	<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
		<ui:define name="content">
		

			<div id="sf_admin_container">
				<div id="sf_admin_content">
					<h2>Lista użytkowników</h2>

	            	<h:form >
						<div class="notice"><h:messages /></div>
	            	</h:form>
					 
					<div class="sf_admin_list">
							
							<h:dataTable var="user" value="#{usersManager.usersList}" cellspacing="0" rowClasses="odd,even">
								<h:column>
									<f:facet name="header">&nbsp;ID&nbsp;</f:facet>
									#{user.userId}
								</h:column>
								<h:column>
									<f:facet name="header">Imię</f:facet>
									#{user.firstName}
								</h:column>
								<h:column>
									<f:facet name="header">Nazwisko</f:facet>
									#{user.lastName}
									<f:facet name="footer">
										<h:outputText value="#{usersManager.tableListCaption}" id="caption1" />
										&nbsp;&nbsp;&nbsp;
										<h:link outcome="users-list.xhtml?page=#{usersManager.firstPage}" value="">
											<h:graphicImage library="img" name="first.png" />
										</h:link>
										&nbsp;
										<h:link outcome="users-list.xhtml?page=#{usersManager.previousPage}" value="">
											<h:graphicImage library="img" name="previous.png" />
										</h:link>										
										&nbsp;
										<h:link outcome="users-list.xhtml?page=#{usersManager.nextPage}" value="">
											<h:graphicImage library="img" name="next.png" />
										</h:link>
										&nbsp;
										<h:link outcome="users-list.xhtml?page=#{usersManager.lastPage}" value="">
											<h:graphicImage library="img" name="last.png" />
										</h:link>
										&nbsp;										
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">Pesel</f:facet>
									<h:outputText value="#{user.pesel}">
										<f:convertNumber pattern="0"/>
									</h:outputText>

								</h:column>
								<h:column>
									<f:facet name="header">Data urodzenia</f:facet>
									#{user.birthDate}
								</h:column>

								<h:column>
									<f:facet name="header">Akcja</f:facet>
									<h:link outcome="edit.xhtml?id=#{user.userId}" value="" title="Edytuj">
										<h:graphicImage library="img" name="edit.png" />
									</h:link>
									&nbsp;
									<h:link outcome="users-list.xhtml?removeId=#{user.userId}" value="" title="Usuń">
										<h:graphicImage library="img" name="delete.png" />
									</h:link>
								</h:column>
							</h:dataTable>
													
					</div>
					
					
					
				</div>
			</div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
