<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
<ui:composition template="/WEB-INF/templates/template.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui">

		<ui:define name="content">


			<div id="sf_admin_container">
				<div id="sf_admin_content">
					<div id="login_form">
						<h2>Dodaj newsa</h2>



						<h:form id="add-news-form" enctype="multipart/form-data">
							<div class="notice">
								<h:messages />
							</div>

							<table>
								<tfoot class="stdfooter">
									<tr>
										<td colspan="2"><h:commandButton value="Dodaj"
												action="#{newsManagedBean2.add}" /></td>
									</tr>
								</tfoot>
								<tbody>
									<tr>
										<th width="15%"><label>Tytuł:</label></th>
										<td><h:inputText value="#{newsManagedBean2.title}"
												id="title" required="true"
												requiredMessage="Pole tytuł jest wymagane" size="90" /></td>
									</tr>
									<tr>
										<th width="15%"><label>Treść skrócona</label></th>
										<td><h:inputTextarea id="description"
												value="#{newsManagedBean2.description}" cols="90" rows="3"
												required="true"
												requiredMessage="Pole treść skrócona jest wymagane" /></td>
									</tr>
									<tr>
										<th width="15%"><label>Treść</label></th>
										<td><h:inputTextarea id="content"
												value="#{newsManagedBean2.content}" cols="90" rows="6"
												required="true" requiredMessage="Pole treść jest wymagane" />
										</td>
									</tr>
								</tbody>
							</table>
						</h:form>

					</div>
				</div>
			</div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
